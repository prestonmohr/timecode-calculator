<html>
    <head>
        <title>Timecode Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "row">
            <div id= :"TCAddSubtractTC">
                <div id="tcLabelBox">
                    <center><div>Timecode Addition/Subtraction</div></center>
                </div>
                <div id="tcAddSubBox">
                    <center><div>
                        <select id="fps">
                            <option value="8">8</option>
                            <option value="12">12</option>
                            <option value="15">15</option>
                            <option value="23.976">23.976</option>
                            <option value="24" selected>24</option>
                            <option value="25">25</option>
                            <option value="29.97">29.97 DF</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="59.94">59.94 DF</option>
                            <option value="60">60</option>
                            <option value="120">120</option>
                            <option value="240">240</option>
                        </select>
                        <label>frames per second</label>
                    </div></center>
                    <center><div class="timecode1">
                        <input type="text" id="hour1">
                            <label id="colon">:</label>
                            <input type="text" id="min1">
                                <label id="colon">:</label>
                                <input type="text" id="sec1">
                                    <label id="colon">:</label>
                                    <input type="text" id="frame1">
                                    </div></center>
                    <center><div class="hmsf">
                        <text class="hmsfLabel">H</text>
                        <text class="hmsfLabel">M</text>
                        <text class="hmsfLabel">S</text>
                        <text class="hmsfLabel">F</text>
                    </div></center>
                    <center><div>
                        <select id="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                    </div></center>
                    <center><div class="timecode2">
                        <input type="text" id="hour2">
                            <label id="colon">:</label>
                            <input type="text" id="min2">
                                <label id="colon">:</label>
                                <input type="text" id="sec2">
                                    <label id="colon">:</label>
                                    <input type="text" id="frame2">
                                    </div></center>
                    <center><div class="hmsf">
                        <text class="hmsfLabel">H</text>
                        <text class="hmsfLabel">M</text>
                        <text class="hmsfLabel">S</text>
                        <text class="hmsfLabel">F</text>
                    </div></center>
                </div>
                <div id="tcResultBox">
                    <div>
                        <label id="resultTC"></label>
                    </div>
                </div>
                <div id="imagesResultBox">
                    <div>
                        <label id="resultImages"></label>
                    </div>
                </div>
                <div id="secondsResultBox">
                    <div>
                        <label id="resultSeconds"></label>
                    </div>
                </div>
                <div id="khzResultBox">
                    <div>
                        <label id="resultKhz"></label>
                    </div>
                </div>
            </div>
            <div id= :"TCAddSubtractFrames">
                <div id="tcLabelBox">
                    <center><div>Timecode & Frames Addition/Subtraction</div></center>
                </div>
                <div id="tcAddSubBox">
                    <center><div>
                        <select id="fps2">
                            <option value="8">8</option>
                            <option value="12">12</option>
                            <option value="15">15</option>
                            <option value="23.976">23.976</option>
                            <option value="24" selected>24</option>
                            <option value="25">25</option>
                            <option value="29.97">29.97 DF</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="59.94">59.94 DF</option>
                            <option value="60">60</option>
                            <option value="120">120</option>
                            <option value="240">240</option>
                        </select>
                        <label>frames per second</label>
                    </div></center>
                    <center><div class="timecode3">
                        <input type="text" id="hour3">
                            <label id="colon">:</label>
                            <input type="text" id="min3">
                                <label id="colon">:</label>
                                <input type="text" id="sec3">
                                    <label id="colon">:</label>
                                    <input type="text" id="frame3">
                                    </div></center>
                    <center><div class="hmsf">
                        <text class="hmsfLabel">H</text>
                        <text class="hmsfLabel">M</text>
                        <text class="hmsfLabel">S</text>
                        <text class="hmsfLabel">F</text>
                    </div></center>
                    <center><div>
                        <select id="operator2">
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                    </div></center>
                    <center><div class="timecode2">
                        <input type="text" id="frame4">
                            <label id="framesLabel">frames</label>
                    </div></center>
                </div>
                <div id="tcResultBox">
                    <div>
                        <label id="resultTC2"></label>
                    </div>
                </div>
                <div id="imagesResultBox">
                    <div>
                        <label id="resultImages2"></label>
                    </div>
                </div>
                <div id="secondsResultBox">
                    <div>
                        <label id="resultSeconds2"></label>
                    </div>
                </div>
                <div id="khzResultBox">
                    <div>
                        <label id="resultKhz2"></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
